<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="memory-game.css">
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'register.html';
            } else {
                const players = JSON.parse(localStorage.getItem('players')) || [];
                const player = players.find(player => player.username === currentUser);
                if (player) {
                    document.getElementById('user-score').textContent = `Scorul tău: ${player.score}`;
                } else {
                    window.location.href = 'register.html';
                }
            }
        });
    </script>
    <h1>Memory Game</h1>
    <h2 id="user-score">Scorul tău: 0</h2>
    <div id="game-board"></div>
    <script src="memory-game.js"></script>
</body>
</html>
